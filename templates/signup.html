<!DOCTYPE html>
<html>

<head>
    <title>Signup Form</title>
    <style>
        .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label,
input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

input[type="submit"] {
    background: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background: #0056b3;
}

p {
    text-align: center;
}


    </style>
</head>

<body>
    <div class="container">
        <h1>Signup</h1>
        <form action="#" method="post">
            {% csrf_token %}            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Signup">
        </form>
        <p>Already have an account? <a href="http://127.0.0.1:8000/login">Login here</a></p>
    </div>
</body>

</html>
